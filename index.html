<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum Yum - Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-logo">
            <i class="fas fa-utensils"></i>
            <span>Yum Yum</span>
        </div>
        <ul class="nav-menu" id="navMenu">
            <li><a href="#home">Home</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#recipes">Recipes</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <div class="nav-buttons">
            <div id="authButtons">
                <button class="btn btn-login" onclick="openModal('login')">Login</button>
                <button class="btn btn-signup" onclick="openModal('register')">Sign Up</button>
            </div>
            <div id="userSection" class="hidden">
                <span class="user-info"><i class="fas fa-user-circle"></i> <span id="userName"></span></span>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
        <i class="fas fa-bars mobile-toggle" onclick="toggleMenu()"></i>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Yum Yum</h1>
        <p>"Where Every Meal Tells a Story"</p>
        <button class="btn btn-signup" onclick="document.getElementById('recipes').scrollIntoView({behavior: 'smooth'})">
            Explore Recipes
        </button>
    </section>

    <!-- Categories Section -->
    <section class="categories" id="categories">
        <h2 class="section-title">Kategori Kuliner</h2>
        <div class="category-grid">
            <div class="category-card active" onclick="filterRecipes('all')">
                <i class="fas fa-border-all"></i>
                <h3>Semua</h3>
            </div>
            <div class="category-card" onclick="filterRecipes('nusantara')">
                <i class="fas fa-fire"></i>
                <h3>Nusantara</h3>
            </div>
            <div class="category-card" onclick="filterRecipes('western')">
                <i class="fas fa-hamburger"></i>
                <h3>Western</h3>
            </div>
            <div class="category-card" onclick="filterRecipes('asian')">
                <i class="fas fa-bowl-rice"></i>
                <h3>Asian</h3>
            </div>
            <div class="category-card" onclick="filterRecipes('dessert')">
                <i class="fas fa-ice-cream"></i>
                <h3>Dessert</h3>
            </div>
            <div class="category-card" onclick="filterRecipes('beverage')">
                <i class="fas fa-mug-hot"></i>
                <h3>Minuman</h3>
            </div>
        </div>
    </section>

    <!-- Recipes Section -->
    <section class="recipes" id="recipes">
        <h2 class="section-title">Koleksi Resep</h2>
        <div class="recipe-grid" id="recipeGrid"></div>
    </section>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('login')">&times;</span>
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            <div class="modal-footer">
                Belum punya akun? <a href="#" onclick="switchModal('login', 'register')">Daftar</a>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('register')">&times;</span>
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
            <div class="modal-footer">
                Sudah punya akun? <a href="#" onclick="switchModal('register', 'login')">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Data Resep
        const recipes = [
            { id: 1, title: 'Nasi Goreng', category: 'nusantara', time: '30 min', difficulty: 'Easy', icon: 'ðŸš' },
            { id: 2, title: 'Rendang', category: 'nusantara', time: '120 min', difficulty: 'Hard', icon: 'ðŸ–' },
            { id: 3, title: 'Sate Ayam', category: 'nusantara', time: '45 min', difficulty: 'Medium', icon: 'ï¿½ä¸²' },
            { id: 4, title: 'Burger', category: 'western', time: '25 min', difficulty: 'Easy', icon: 'ðŸ”' },
            { id: 5, title: 'Pasta Carbonara', category: 'western', time: '35 min', difficulty: 'Medium', icon: 'ðŸ' },
            { id: 6, title: 'Steak', category: 'western', time: '40 min', difficulty: 'Medium', icon: 'ðŸ¥©' },
            { id: 7, title: 'Ramen', category: 'asian', time: '60 min', difficulty: 'Hard', icon: 'ðŸœ' },
            { id: 8, title: 'Sushi', category: 'asian', time: '50 min', difficulty: 'Hard', icon: 'ðŸ£' },
            { id: 9, title: 'Tom Yum', category: 'asian', time: '40 min', difficulty: 'Medium', icon: 'ðŸ²' },
            { id: 10, title: 'Brownies', category: 'dessert', time: '45 min', difficulty: 'Easy', icon: 'ðŸ°' },
            { id: 11, title: 'Pancake', category: 'dessert', time: '20 min', difficulty: 'Easy', icon: 'ðŸ¥ž' },
            { id: 12, title: 'Es Teh Manis', category: 'beverage', time: '5 min', difficulty: 'Easy', icon: 'ðŸ§‹' },
        ];

        let currentFilter = 'all';
        let users = [];
        let currentUser = null;

        // Render Recipes
        function renderRecipes(filter = 'all') {
            const grid = document.getElementById('recipeGrid');
            const filtered = filter === 'all' ? recipes : recipes.filter(r => r.category === filter);
            
            grid.innerHTML = filtered.map(recipe => `
                <div class="recipe-card">
                    <div class="recipe-img">${recipe.icon}</div>
                    <div class="recipe-content">
                        <span class="recipe-category">${recipe.category}</span>
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <div class="recipe-meta">
                            <span><i class="far fa-clock"></i> ${recipe.time}</span>
                            <span><i class="fas fa-signal"></i> ${recipe.difficulty}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter Recipes
        function filterRecipes(category) {
            currentFilter = category;
            renderRecipes(category);
            
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.category-card').classList.add('active');
        }

        // Modal Functions
        function openModal(type) {
            document.getElementById(type + 'Modal').classList.add('active');
        }

        function closeModal(type) {
            document.getElementById(type + 'Modal').classList.remove('active');
        }

        function switchModal(from, to) {
            closeModal(from);
            openModal(to);
        }

        // Auth Functions
        function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (users.find(u => u.email === email)) {
                alert('Email sudah terdaftar!');
                return;
            }

            users.push({ name, email, password });
            alert('Registrasi berhasil! Silakan login.');
            switchModal('register', 'login');
            e.target.reset();
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                document.getElementById('userName').textContent = user.name;
                document.getElementById('authButtons').classList.add('hidden');
                document.getElementById('userSection').classList.remove('hidden');
                closeModal('login');
                alert('Login berhasil! Selamat datang ' + user.name);
                e.target.reset();
            } else {
                alert('Email atau password salah!');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('authButtons').classList.remove('hidden');
            document.getElementById('userSection').classList.add('hidden');
            alert('Logout berhasil!');
        }

        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }

        // Initialize
        renderRecipes();
    </script>
</body>
</html>
